{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-red-600">Are you sure you want to delete this post?</h1>
    
    <p class="mb-6">This action cannot be undone.</p>

    <div class="flex justify-between">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete</button>
        </form>

        <a href="{% url 'blog_detail' post.id %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
    </div>
</div>
{% endblock %}
